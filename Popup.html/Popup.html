<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <meta charset="utf-8">   
    <link rel="stylesheet" type="text/css" href="style_popup.css"> 
  </head>
  <body>
    <div id="main_container">
     <div id="css-container" class="outline"></div>
    <div id="wrapper" class="outline style-background-color style-border-color minimized"> 
      <table id="content" cellspacing="0" cellpadding="0">
        <tbody>
         <tr id="title-container" class="style-background-color"> 
          <td> 
           <a id="title" href="#" class="title title-bg title-font style-text-shadow"> 
             <span id="mini-menu" class="animate" title="Options">
              <span class="icon-menu"></span>
             </span> 
             <span id="close-chat" class="title-button" data-title="Close the chat">
              <span class="icon-close"></span>
             </span> 
              <span id="minimize" class="title-button" data-title="Minimize window">
                <span class="icon-minimize">
                ::before
                </span>
              </span>  
              <span id="title-text">Leave a message</span> 
           </a> 
          </td>
        </tr>
         <!-- <tr id="operators">
         <td class="deprecated-top-bg deprecated-top-font operators-bar style-background-color" style="display: none;">  -->
           <div class="wrapper style-border-color logo"></div>
         </td>
        </tr> 
        <tr id="body-container">
          <td> 
           <div id="body" class="style-border-color" style="height: 269px;">
              <!-- <div class="top-shadow"></div> -->
              <div id="body-inner">    
               
               <div class="form">
                <form>
                  <div class="form_header" id="container_7">
                    <p>Our agents are not available right now. Please leave a message and we'll get back to you.</p>
                  </div>
                  <div id="container_3">
                    <p>
                      <label for="name">Your name: <span class="asterisk">*</span></label>
                      <input type="text" name="name" id="name" class="text">
                    </p>
                  </div>
                  <div id="container_4">
                    <p>
                      <label for="email">E-mail: <span class="asterisk">*</span></label>
                      <input type="text" name="email" id="email" class="text">
                    </p>
                  </div>
                  <div id="container_5">
                    <p>
                      <label for="subject">Subject: <span class="asterisk">*</span></label>
                      <input type="text" name="subject" id="subject" class="text">
                    </p>
                  </div>
                  <div id="container_6">
                    <p>
                      <label for="container_6_4">Message: <span class="asterisk">*</span></label>
                      <textarea name="container_6_4" id="container_6_4"></textarea>
                    </p>
                  </div>
                  <div id="container_8" class="submit">
                    <p>
                      <input type="submit" value="Leave a message"><span class="ajax-loader" style="visibility: hidden;"></span>
                    </p>
                  </div>
                </form>
              </div>
            </div> 
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>              
</body>
 
</html>
